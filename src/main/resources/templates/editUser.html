<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Edit User</h1>
    <form th:object="${user}" th:action="@{save}" action="#" method="POST">
        <input type="hidden" th:field="*{id}">

        <div>
            <label th:text="Email" th:for="email"></label>
            <input required type="text" th:field="*{email}" class="form-control"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Password" th:for="password"></label>
            <input required type="text" th:field="*{password}" class="form-control" placeholder="Password"/>
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
            <label th:text="Role" th:for="role"></label>
            Role:
            <input type="radio" name="role" th:field="*{role}" class="form-control" value="teacher"  /> Teacher
            <input type="radio" name="role" th:field="*{role}" class="form-control" value="student" /> Student
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <input type="submit" class="btn btn-success" value="Save"/>
    </form>
</div>
</body>
</html>
